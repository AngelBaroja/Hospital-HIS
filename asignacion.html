<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>HIS Hospital - Asignación</title>
    <link rel="stylesheet" href="public/estilos.css">
</head>
<body>    
    <div class="contenedor">
        <header>
            <img src="/TP-Integrador/Hospital-HIS/img/Logo-Hospital.jpg" alt="Logo del Hospital">
            <div class="logo">HIS Hospital</div>
            <div class="info-usuario">
                <span>Recepcionista: Angel Baroja</span>
            </div>
        </header>
        
        <div class="pestañas">
            <div class="pestaña" data-pestana="recepcion">1. Recepción</div>
            <div class="pestaña" data-pestana="registro">2. Registro</div>
            <div class="pestaña activa" data-pestana="asignacion">3. Asignación</div>
        </div>
        
        <!-- Paso 3: Asignación de Habitación -->
        <div class="contenido-pestaña activa" id="asignacion">
            <h2>Asignación de Habitación</h2>
            <p>Seleccione una habitación disponible para el paciente.</p>
            
            <div class="grupo-formulario">
                <label for="filtro-habitaciones">Filtrar por:</label>
                <select id="filtro-habitaciones" onchange="filtrarHabitaciones()">
                    <option value="Todas">Todas las habitaciones</option>
                    <option value="Ala Norte">Ala Norte</option>
                    <option value="Ala Sur">Ala Sur</option>
                    <option value="Ala Este">Ala Este</option>
                    <option value="Ala Oeste">Ala Oeste</option>  
                    <option value="Individual">Individuales</option>
                    <option value="Compartida">Compartidas</option>
                </select>
            </div>
            
            <div class="grid-habitaciones" id="contenedor-habitaciones">
                <!-- Habitaciones se cargarán dinámicamente con JavaScript -->
            </div>
            
            <div class="botones-accion">
                <button type="button" class="boton boton-secundario" onclick="anteriorPestana('registro')">Atrás</button>
                <button type="button" class="boton boton-primario" >Finalizar Admisión</button>
                <!-- <button type="button" class="boton boton-primario" onclick="completarAdmision()">Finalizar Admisión</button> -->
                
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
